version: "3"

services:
  openldap:
    image: osixia/openldap:${OPENLDAP_VERSION}
    restart: always
    environment:
      - LDAP_ORGANISATION=${ORGANISATION_NAME}
      - LDAP_DOMAIN=${DOMAIN_NAME}
      - LDAP_ADMIN_PASSWORD=${ADMIN_PASSWORD}
    networks:
      default:
        aliases:
          - openldap
    volumes:
      - ./openldap/config:/etc/ldap/slapd.d
      - ./openldap/data:/var/lib/ldap
    ports:
      - 389:389
      - 636:636
  phpldapadmin:
    image: osixia/phpldapadmin:${PHPLDAPADMIN_VERSION}
    restart: always
    environment:
      - PHPLDAPADMIN_LDAP_HOSTS=openldap
    networks:
      default:
        aliases:
          - phpldapadmin
    ports:
      - 6443:443

  postgres:
    image: postgres:${POSTGRES_VERSION}
    restart: always
    environment:
      - POSTGRES_USER=gitea
      - POSTGRES_PASSWORD=gitea
      - POSTGRES_DB=gitea
    networks:
      default:
        aliases:
          - postgres
    volumes:
      - ./postgres:/var/lib/postgresql/data
  gitea:
    image: gitea/gitea:${GITEA_VERSION}
    restart: always
    environment:
      - USER=git
      - USER_UID=1000
      - USER_GID=1000
      - GITEA__database__DB_TYPE=postgres
      - GITEA__database__HOST=postgres:5432
      - GITEA__database__NAME=gitea
      - GITEA__database__USER=gitea
      - GITEA__database__PASSWD=gitea
    networks:
      default:
        aliases:
          - gitea
    volumes:
      - ./gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
      - "222:22"
    depends_on:
      - db
  jenkins:
    image: jenkinsci/blueocean:${JENKINS_VERSION}
    user: root
    volumes:
      - ./jenkins:/var/jenkins_home
      - /var/rundocker.dock:/var/run/docker.sock
    ports:
      - 8080:8080
      - 50000:50000
